<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 1</title>

    <style>
        .container{
            border: 1px solid #000;
            padding: 20px;
            margin-bottom: 20px;

            display: inline-grid;
        }
        .item{
            background-color: #676a9f;
            color: #fff;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
