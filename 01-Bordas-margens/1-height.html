<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos CSS */

    /* Centralizar texto */
    text-align: center;

    /* Estilos do corpo da página */
    body {
      display: flex;
      margin: 10px auto;
      justify-content: space-around;
    }

    /* Altura */
    .height {
      height: 10vh;
    }

    /* Altura máxima */
    .max-height {
      max-height: 15vh;
    }

    /* Altura mínima */
    .min-height {
      min-height: 50vh;
    }
  </style>
</head>
<body>
  <!-- Elementos HTML com classes CSS -->

  <!-- Elemento com altura fixa -->
  <div class="height">
    heigth - altura
  </div>

  <!-- Elemento com altura máxima -->
  <div class="max-height">
    max-height - altura máxima

  </div>

  <!-- Elemento com altura mínima -->
  <div class="min-height">
    min-heigth - altura mínima
  </div>
</body>
</html>
